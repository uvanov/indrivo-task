<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INDRIVO Task</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="tabs-wrapper">
        <span class="tabs-wrapper__tab" id="myFonts">MY FONTS</span>
        <span class="tabs-wrapper__tab --active-tab" id="buyFonts">BUY FONTS</span>
    </div>

    <div class="view">
        <div class="view__account">
            <span>You don't have any fonts :(</span>
        </div>

        <div class="view__shop">
            <div class="view__font--large">
                <div class="view__font-logo--green"></div>
                <p class="view__font-description"></p>
            </div>

            <div class="view__font">
                <div class="view__font-logo--pink"></div>
                <p class="view__font-description"></p>
            </div>

            <div class="view__font">
                <div class="view__font-logo--blue"></div>
                <p class="view__font-description"></p>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
