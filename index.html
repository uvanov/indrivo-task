<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INDRIVO Task</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div id="app">
        <div class="tabs-wrapper">
            <span class="tabs-wrapper__tab" id="my-fonts-button">MY FONTS</span>
            <span class="tabs-wrapper__tab --active-tab" id="buy-fonts-button">BUY FONTS</span>
        </div>

        <div class="view">
            <div class="view__account">
                <span>You don't have any fonts :(</span>
            </div>

            <div class="view__shop --shown">

                <input type="checkbox" class="controlling-checkbox" name="controlling-checkbox" id="first-element-checkbox">
                <input type="checkbox" class="controlling-checkbox" name="controlling-checkbox" id="second-element-checkbox">
                <input type="checkbox" class="controlling-checkbox" name="controlling-checkbox" id="third-element-checkbox">


                <label class="view__font view__font--large" for="first-element-checkbox" id="first-element">
                    <div class="view__font-logo view__font-logo--large view__font-logo--green">M</div>
                    <p class="view__font-description view__font-logo--large">Merriweather project is led by Sorkin Type</p>
                </label>

                <label class="view__font" for="second-element-checkbox" id="second-element">
                    <div class="view__font-logo view__font-logo--pink">R</div>
                    <p class="view__font-description">Roboto doesn't compromise, allowing letters</p>
                </label>

                <label class="view__font" for="third-element-checkbox" id="third-element">
                    <div class="view__font-logo view__font-logo--blue">NS</div>
                    <p class="view__font-description">Noto Sans covers over 30 scripts</p>
                </label>
            </div>
        </div>
    </div>


    <script src="./tabs.js"></script>
    <script src="./app.js"></script>
</body>
</html>
